<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head th:fragment="commonHead(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title th:text="${title}">Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.css}">
</head>
<body>

<div th:fragment="commonNav">
    <nav class="nav navbar-default">
        <div class="container-fluid row">
            <div class="navbar-header col-md-1">
                <a href="#" class="navbar-brand">xyorz</a>
            </div>
            <ul class="nav navbar-nav col-md-11">
                <li><a href="#">Link</a></li>
                <li><a href="#">Gateway</a></li>
                <li><a href="#">Manage</a></li>
                <li><a href="#">Example</a></li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="commonJS">
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"  th:src="@{/bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.js}"></script>
</div>

</body>
</html>
