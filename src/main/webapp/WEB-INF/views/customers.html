<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="base :: commonHead(customers)">
</head>
<body>
    <div th:include="base :: commonNav"></div>
    <div class="container">
        <table  class="table table-hover" style="position:relative; top: 100px">
            <caption><h2>Customer</h2></caption>
            <tr>
                <th>name</th>
                <th>tel</th>
                <th>address</th>
                <th>text</th>
                <th>credit</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.getName()}">name</td>
                <td th:text="${customer.getTel()}">tel</td>
                <td th:text="${customer.getAddress()}">address</td>
                <td th:text="${customer.getText()}">text</td>
            </tr>
        </table>
    </div>
    <div th:include="base :: commonJS"></div>
</body>
</html>
